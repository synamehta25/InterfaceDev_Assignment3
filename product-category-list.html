            <div class="category-icon">

            </div>

                <div class="shop-by-button">PUPPY</div>
                <div class="shop-by-button">ADULT</div>

            <div class="shop-by-size">

                <div class="shop-by-button">SMALL</div>
                <div class="shop-by-button">MEDIUM</div>
